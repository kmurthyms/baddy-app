<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Badminton Rating App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <button id="add-rate-btn">Add and Rate Player</button>
    <button id="team-formation-btn">Team Formation</button>
  </nav>

  <!-- Add and Rate Player Section -->
  <section id="player-form" style="display: none;">
    <h2>Add and Rate Player</h2>
    
    <label for="existing-player-select">Select Existing Player:</label>
    <select id="existing-player-select">
      <option value="">--Select Player--</option>
      <!-- Existing players will be dynamically added here -->
    </select>

    <label for="player-name">Or Enter New Player Name:</label>
    <input id="player-name" type="text" placeholder="Player Name" />

    <div class="rating-container">
      <h3>Rate Skillsets (1-5 stars)</h3>
      
      <div class="skillset">
        <label>Attack</label>
        <div class="stars" id="attack-rating">
          <!-- Star rating system for Attack -->
          ${getStarRatingHTML('attack')}
        </div>
      </div>

      <div class="skillset">
        <label>Defense</label>
        <div class="stars" id="defense-rating">
          <!-- Star rating system for Defense -->
          ${getStarRatingHTML('defense')}
        </div>
      </div>

      <div class="skillset">
        <label>Serving</label>
        <div class="stars" id="speed-rating">
          <!-- Star rating system for serving -->
          ${getStarRatingHTML('serving')}
        </div>
      </div>

      <div class="skillset">
        <label>Footwork</label>
        <div class="stars" id="stamina-rating">
          <!-- Star rating system for footwork -->
          ${getStarRatingHTML('footwork')}
        </div>
      </div>

      <div class="skillset">
        <label>Team Play</label>
        <div class="stars" id="teamplay-rating">
          <!-- Star rating system for Team Play -->
          ${getStarRatingHTML('teamplay')}
        </div>
      </div>

      <div class="skillset">
        <label>Agility</label>
        <div class="stars" id="teamplay-rating">
          <!-- Star rating system for agility -->
          ${getStarRatingHTML('agility')}
        </div>
      </div>
    </div>

    <button id="submit">Submit</button>
  </section>

  <!-- Team Formation Section -->
  <section id="team-formation-section" style="display: none;">
    <h2>Team Formation</h2>

    <!-- Master Password Prompt -->
    <div id="password-prompt">
      <label for="master-password">Enter Master Password:</label>
      <input type="password" id="master-password" placeholder="Master Password" />
      <button id="password-submit-btn">Submit</button>
    </div>

    <!-- Player Selection for Team Formation (Initially Hidden) -->
    <div id="team-formation-content" style="display: none;">
      <h3>Select Players</h3>
      <ul id="players-list">
        <!-- Players will be dynamically loaded here -->
      </ul>

      <h3>Selected Players</h3>
      <ul id="selected-players">
        <!-- Selected players will be added here -->
      </ul>

      <button id="generate-teams-btn" style="display: none;">Generate Team</button>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
  <script src="./script.js"></script>
</body>
</html>
