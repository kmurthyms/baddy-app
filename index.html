<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Rating Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#add-rate-player" onclick="showSection('add-rate-player')">Add and Rate Player</a></li>
                <li><a href="#team-formation" onclick="showSection('team-formation')">Team Formation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-rate-player" class="content-section">
            <h1>Add and Rate Player</h1>
            <!-- Form to add and rate players -->
            <form id="player-form">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" name="player-name" required>

                <label for="player-skill">Skill Rating (1-10):</label>
                <!-- <input type="number" id="player-skill" name="player-skill" min="1" max="10" required> -->
                <h3>Rate the following skillsets (1 to 10):</h3>
                    
                    <label for="serving">Serving:</label>
                    <div class="star-rating">
                        <input type="radio" id="serving1" name="rating" value="1"><label for="serving1" title="1 star">&#9733;</label>
                        <input type="radio" id="serving2" name="rating" value="2"><label for="serving2" title="2 stars">&#9733;</label>
                        <input type="radio" id="serving3" name="rating" value="3"><label for="serving3" title="3 stars">&#9733;</label>
                        <input type="radio" id="serving4" name="rating" value="4"><label for="serving4" title="4 stars">&#9733;</label>
                        <input type="radio" id="serving5" name="rating" value="5"><label for="serving5" title="5 stars">&#9733;</label>
                    </div>
                    
                    <label for="footwork">Footwork:</label>
                    <div class="star-rating">
                        <input type="radio" id="footwork1" name="rating" value="1"><label for="footwork1" title="1 star">&#9733;</label>
                        <input type="radio" id="footwork2" name="rating" value="2"><label for="footwork2" title="2 stars">&#9733;</label>
                        <input type="radio" id="footwork3" name="rating" value="3"><label for="footwork3" title="3 stars">&#9733;</label>
                        <input type="radio" id="footwork4" name="rating" value="4"><label for="footwork4" title="4 stars">&#9733;</label>
                        <input type="radio" id="footwork5" name="rating" value="5"><label for="footwork5" title="5 stars">&#9733;</label>
                    </div>
                    
                    <label for="attack">Attack:</label>
                    <div class="star-rating">
                        <input type="radio" id="attack1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
                        <input type="radio" id="attack2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                        <input type="radio" id="attack3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                        <input type="radio" id="attack4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                        <input type="radio" id="attack5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                    </div>
                    
                    <label for="defense">Defense:</label>
                    <div class="star-rating">
                        <input type="radio" id="Defense1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
                        <input type="radio" id="Defense2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                        <input type="radio" id="Defense3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                        <input type="radio" id="Defense4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                        <input type="radio" id="Defense5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                    </div>
                    
                    <label for="doublesCoOrdination">Doubles Co-ordination:</label>
                    <div class="star-rating">
                        <input type="radio" id="dcoordination1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
                        <input type="radio" id="dcoordination2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                        <input type="radio" id="dcoordination3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                        <input type="radio" id="dcoordination4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                        <input type="radio" id="dcoordination5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
                    </div>
                    
                <button type="submit">Save Player Data</button>
            </form>
            <!-- Player list will be displayed here -->
            <div id="player-list">
                <!-- Player list will be dynamically populated here -->
            </div>
        </section>

        <section id="team-formation" class="content-section">
            <h1>Team Formation</h1>
            <!-- Form to select players and input API key -->
            <form id="team-form">
                <h1>Team Formation</h1>
                <label for="playerSelect">Select Players:</label>
                <select id="playerSelect" name="players" multiple>
                    <!-- Player options will be dynamically populated here -->
                </select>

                <label for="api-key">ChatGPT API Key:</label>
                <input type="password" id="apiKey" name="apiKey" required>

                <button type="button" onclick="generateTeams()">Generate Teams</button>
            </form>
            <!-- Teams will be displayed here -->
            <div id="teams">
                <!-- Teams will be dynamically populated here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
